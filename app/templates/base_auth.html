<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <title>{% block title %}TaskFlow â€“ Auth{% endblock %}</title>

  <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet"/>

  <!-- Theme -->
  <script>
    (function () {
      const saved = localStorage.getItem("theme");
      if (saved === "dark" || (!saved && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    })();

    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      const icon = document.getElementById("theme-toggle-icon");
      if (icon) icon.textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const icon = document.getElementById("theme-toggle-icon");
      if (icon) {
        const isDark = document.documentElement.classList.contains("dark");
        icon.textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";
      }
    });
  </script>
</head>

<body class="bg-slate-950 text-slate-50">
  <div class="min-h-screen flex flex-col">

    <!-- TOP BAR -->
    <header class="w-full border-b border-slate-800/70 bg-slate-950/90 backdrop-blur-md">
      <div class="mx-auto max-w-5xl px-4 py-4 flex items-center justify-between">
        <a href="{{ url_for('core.index') }}" class="flex items-center gap-3">
          <div class="h-9 w-9 rounded-xl bg-gradient-to-br from-indigo-500 to-violet-500 
                      flex items-center justify-center text-xs font-bold shadow-lg">
            TF
          </div>
          <div class="flex flex-col">
            <span class="font-semibold text-lg tracking-tight">TaskFlow</span>
            <span class="text-xs text-slate-400">smart task dashboard</span>
          </div>
        </a>

        <div class="flex items-center gap-3 text-xs">
          <button type="button"
                  onclick="toggleTheme()"
                  class="inline-flex items-center gap-1 rounded-full border border-slate-700/70 
                         px-3 py-1 text-slate-200 hover:bg-slate-900/70 transition">
            <span id="theme-toggle-icon">ğŸŒ™</span>
            <span class="hidden sm:inline">Theme</span>
          </button>

          <a href="{{ url_for('core.index') }}"
             class="hidden sm:inline-flex items-center gap-1 text-slate-300 hover:text-white">
            â† Back to home
          </a>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="flex-1 flex items-center justify-center px-4 py-10">
      <div class="w-full max-w-lg rounded-2xl border border-slate-800 bg-slate-900/80 
                  shadow-xl shadow-black/40 backdrop-blur-xl p-8">
        {% block card %}{% endblock %}
      </div>
    </main>

    <footer class="py-4 text-center text-xs text-slate-500">
      Â© {{ now().year }} TaskFlow
    </footer>
  </div>
</body>
</html>
